        <script type = "text/javascript"> 
            $(document).ready( function(){
                $("#test").click(function(){ 

                        $.ajax({
                            type:         "GET",
                            url:          "https://api.github.com/users/tmurphy605/repos",
                            dataType:     "json",

                            beforeSend: function(){         
                                $("#folio-wrapper").html("Grabbing Github Repositories....");
                            },

                            error: function(xhr, status, error) {  
                                alert( "Error Mesaage:  \r\nNumeric code is: "  + xhr.status + " \r\nError is " + error);   
                            },

                            success: function(result){
                                r = JSON.parse(result);
                                $("#folio-wrapper").html("");
                                for (var x in result){
                                    image = result[x].branches_url+"assets/preview.jpg"; 

                                    content = "<div class='bgrid folio-item'><div class='item-wrap'><img src="+image+" alt="+results[x].name+"><a href='#modal-01' class='overlay'><div class='folio-item-table'><div class='folio-item-cell'><h3 class='folio-title'>"+results[x].name+"</h3><span class='folio-types'>"+result[x].language+"</span></div></div></a></div></div> <!-- /folio-item -->";

                                    popup = "<div id='modal-01' class='popup-modal slider mfp-hide'><div class='media'><img src="+image+" alt="+ result[x].name +" /></div><div class='description-box'><h4>Liberty</h4><p>" + result[x].description +"</p><div class='categories'>Web Development</div></div><div class='link-box'><a href="+ result[x].html_url +">Details</a><a href='#' class='popup-modal-dismiss'>Close</a></div></div> <!-- /modal-01 -->";
                                    
                                    $("#folio-wrapper").append(content + popup);

                                }

                            }
                        });   
                });   
            });
