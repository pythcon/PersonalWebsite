<!DOCTYPE HTML PUBLIC"-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><title>Email Signature</title>
<meta content="text/html; charset=utf-8"http-equiv="Content-Type">
</head>
<body>
<table style="width: 430px; font-size:9pt; font-family: Arial,sans-serif;" cellpadding="0" cellspacing="0">
<tbody>
 <tr>	
  <td  style="width:86px; vertical-align:top;" valign="top">
   <a  href="logo link URL"target="_blank"><img border="0"alt="Logo"height="86"width="86"style="width:86px; height:86px; border:0;"src="logo.png"></a>   
  </td>
  <td style="width:44px; ; text-align:center; vertical-align:top;" valign="top">
   <img border="0"alt="Logo"width="13"style="width:13px; height:86px; border:0;"src="line.png">
  </td>
  <td style="width:300px; vertical-align:top;" valign="top">
   <table style="border-collapse: collapse;" cellpadding="0" cellspacing="0">
   <tbody>
    <tr>
     <td style="font-size:10pt; font-family:Arial,sans-serif; font-weight: bold; color:#3c3c3b; padding-bottom:5px; line-height:16px;">{first name} {last name}</td>
    </tr>
    <tr>
     <td style="font-size:10pt; font-family: Arial,sans-serif; font-weight: bold; color:#3c3c3b; padding-bottom:5px; line-height:16px;">{title}</td>
    </tr>
    <tr>
     <td style="font-size:9pt; font-family:Arial,sans-serif; color:#3c3c3b; padding-bottom:1px; line-height:14px;">
      <span style="font-weight:bold;">T: </span>{phone} | <span style="font-weight:bold;">M: </span>{mobile}
     </td>
    </tr>				
    <tr>
     <td style="font-size:9pt; font-family:Arial,sans-serif; color:#3c3c3b; padding-bottom:1px; line-height:14px;"><span style="font-weight:bold;">E: </span>{email} | <a href="http://{website}"target="_blank"style="color:#1793d2">{website}</a>
     </td>
    </tr>				
    <tr>
     <td style="font-size:9pt; font-family:Arial,sans-serif; color:#3c3c3b; padding-bottom:1px; line-height:14px;">{address1} | {address2}</td>
    </tr>				
    <tr>
     <td style="padding-top:10px; vertical-align: bottom;"><span style="display:inline-block; height:22px;"><span><a href="{facebookURL}"target="_blank"><img alt="Facebook icon"border="0"width="20"height="20"style="border:0; height:20px; width:20px"src="fb.png"></a>&nbsp;</span><span><a href="{linkedinURL}"target="_blank"><img alt="LinkedIn icon"border="0"width="20"height="20"style="border:0; height:20px; width:20px"src="ln.png"></a>&nbsp;</span><span><a href="{twitterURL}"target="_blank"><img alt="Twitter icon"border="0"width="20"height="20"style="border:0; height:20px; width:20px"src="tt.png"></a>&nbsp;</span><span><a href="{gplusURL}"target="_blank"><img alt="Google Plus icon"border="0"width="20"height="20"style="border:0; height:20px; width:20px"src="gp.png"></a>&nbsp;</span><span><a href="{youtubeURL}"target="_blank"><img alt="Youtbue icon"border="0"width="20"height="20"style="border:0; height:20px; width:20px"src="yt.png"></a>&nbsp;</span><span><a href="{instagramURL}"target="_blank"><img alt="Instagram icon"border="0"width="20"height="20"style="border:0; height:20px; width:20px"src="it.png"></a></span></span>
     </td>
    </tr>
   </tbody>
   </table>
  </td>
 </tr>
 <tr>
  <td style="width:430px; padding-top:16px;"colspan="3"width="430">
   <a  href="banner link URL"target="_blank"rel="noopener"><img border="0"src="banner.png"alt="Banner"width="430"style="width:430px; height:auto; border:0;"></a>
  </td>
 </tr>	
</tbody>
</table>
</body>
</html>
